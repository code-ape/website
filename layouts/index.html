{{ partial "html_header.html" . }}
{{ partial "nav_header.html" . }}


<section id=content>

  <div class="entry-content" style="text-align: center;">
    {{ .Content }}
  </div>

  {{ partial "newsletter_subscribe_full.html" . }}

  <h3 style="text-align:center;">(most recent content)</h3>
  <ul class=posts_listing>
    {{ range first 3 $.Data.Pages.ByPublishDate.Reverse }}
      {{ partial "content_listing.html" .}}
    {{ end }}
  </ul>
</section>

{{ partial "footer.html" . }}
