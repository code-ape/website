{{ partial "html_header.html" . }}
{{ partial "nav_header.html" . }}

<section id=content>
  <h1>{{ .Data.Plural | humanize }}</h1>
  <ul class=posts_listing>
    {{ range .Data.Terms.ByCount }}
      <li>
        <h2><a href="{{ .Name | urlize }}/"><u>{{ .Name | humanize }}:</u>
        {{ len .WeightedPages }} post{{ if ne 1 (len .WeightedPages) }}s{{ end }}</a></h2>
      </li>
    {{ end }}
  </ul>
</section>

{{ partial "footer.html" . }}
