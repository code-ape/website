{{ partial "html_header.html" . }}
{{ partial "nav_header.html" . }}

<section id=content>
  <h1>{{ .Data.Singular | humanize }}: {{ .Title }} </h1>
  <p><a href="/{{ urlize .Data.Plural }}/">View all {{ .Data.Plural }}</a></p>
  <ul class=posts_listing>
    {{ range .Data.Pages.ByPublishDate.Reverse }}
      {{ partial "content_listing.html" .}}
    {{ end }}
  </ul>
</section>

{{ partial "footer.html" . }}
